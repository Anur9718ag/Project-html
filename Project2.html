<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cb9898;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .quiz-container {
            background: #eee3e3;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(42, 36, 36, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .question {
            margin-bottom: 20px;
        }
        
        .question p {
            font-weight: bold;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .hidden {
            display: none;
        }
        
        #result {
            text-align: center;
        }
        
    </style>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <div id="quiz">
            <div class="question">
                <p>Question 1: What is the capital of France?</p>
                <label>
                    <input type="radio" name="q1" value="A"> A) Berlin
                </label>
                <label>
                    <input type="radio" name="q1" value="B"> B) Madrid
                </label>
                <label>
                    <input type="radio" name="q1" value="C"> C) Paris
                </label>
                <label>
                    <input type="radio" name="q1" value="D"> D) Rome
                </label>
            </div>

            <div class="question">
                <p>Question 2: What is 2 + 2?</p>
                <label>
                    <input type="radio" name="q2" value="A"> A) 3
                </label>
                <label>
                    <input type="radio" name="q2" value="B"> B) 4
                </label>
                <label>
                    <input type="radio" name="q2" value="C"> C) 5
                </label>
                <label>
                    <input type="radio" name="q2" value="D"> D) 6
                </label>
            </div>

            <button id="submit-btn">Submit</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Score</h2>
            <p id="score"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
